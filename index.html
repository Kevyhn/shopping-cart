<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>KevWeb</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h1 class="logo"><b>Kev</b>Web</h1>
		<div class="shopping-cart-logo">
			<div class="amount"></div>	
			<span class="material-icons">
				shopping_cart
			</span>
		</div>
	</div>
	<div class="courses-add">
		<div class="details">
			<span>Image</span>
			<span>Title</span>
			<span>Price</span>
			<span>Amount</span>
		</div>
		<hr>
		<div id="courses-added"></div>
		<hr>
		<div>
			<span>Previous price: $</span>
			<span id="discount">00.00</span>
		</div>
		<div>
			<span>Total: $</span>
			<span id="total">00.00</span>
		</div>
		<button id="empy">Empty cart</button>
	</div>
	<div class="main">

	</div>
	<footer class="footer">Desarrollado por <a href="https://github.com/Kevyhn">Kevin</a></footer>
<script src="js/main.js"></script>	
</body>
</html>
